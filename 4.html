<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>L2_t4</title>
</head>
<body>

    <script>
        'use strict';

        function addition(a, b)
        {
            return a + b;
        }

        function subtraction(a, b)
        {
            return a - b;
        }

        function multiplication(a, b)
        {
            return a * b;
        }

        function divide(a, b)
        {
            return a / b;
        }

        let a = 5;
        let b = 7;

        alert(addition(a, b));
        alert(subtraction(a, b));
        alert(multiplication(a, b));
        alert(divide(a, b));
    </script>

</body>
</html>
