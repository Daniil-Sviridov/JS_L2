<body>

    <script>
        'use strict';

        let a = -1;
        let b = -1;

        let rez

        if (a >= 0 & b >= 0)
        {
            rez = a - b;
        };

        if (a < 0 & b < 0)
        {
            rez = a * b;
        };

        if ((a < 0 & b >= 0) | (a >= 0 & b < 0))
        {
            rez = a + b;
        };

        alert(rez);

    </script>
