<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>L2_t5</title>
</head>
<body>

    <script>
        'use strict';

        function mathOperation(a, b, operation) {
            switch (operation)
            {
                case "+": return a + b;
                case "-": return a - b;
                case "*": return a * b;
                case "/": return a / b;
            }

        }
        let a = 5;
        let b = 7;

        alert(mathOperation(a, b, "+"));
        alert(mathOperation(a, b, "-"));
        alert(mathOperation(a, b, "*"));
        alert(mathOperation(a, b, "/"));

    </script>
</body>
</html>
